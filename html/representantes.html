<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asosiación Mexicana de Haidong Gumdo</title>
    <link rel="stylesheet" href="../css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div class="Representantes" id="menu">
    </div>
    <section class="container text-center">
        <h4 class="text-center fw-semibold">¿QUIÉN ES EL REPRESENTANTE EN MÉXICO DE HAIDONG GUMDO?</h4>
        <p class="fw-semibold">El Gran Maestro Yang Tae Kim es el presidente en México de esta Asociación.
            Es alumno del Maestro Jong Gu Lee, quien a su vez es alumno directo del Maestro Jeong Ho Kim,
            presidente de la Federación Mundial de Haidong Gumdo.</p>

        <div class="container figures">
            <figure class="figure">
                <img src="../media/representantes/profe.JPG" class="figure-img img-fluid rounded" alt=" Gran Maestro Yang Tae Kim">
                <figcaption class="figure-caption text-mid fw-semibold">
                    Gran Maestro Yang Tae Kim 7° Dan <br>
                    FUNDADOR DE HAIDONG GUMDO EN MEXICO
                </figcaption>
            </figure>
            <div>
                <figure class="figure">
                    <img src="../media/representantes/presidente.jpg" class="figure-img img-fluid rounded" alt="Master. Jeon Ho Kim">
                    <figcaption class="figure-caption text-mid fw-semibold">
                        Master. Jeon Ho Kim <br>
                        PRESIDENTE DE LA FEDERACIÓN MUNDIAL DE HAIDONG GUMDO
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img src="../media/representantes/profdekim.jpg" class="figure-img img-fluid rounded" alt="Master. Jong Gu Lee">
                    <figcaption class="figure-caption text-mid fw-semibold">
                        Master. Jong Gu Lee <br>
                        VICEPRESIDENTE DE LA FEDERACIÓN MUNDIAL DE HAIDONG GUMDO
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../js/menu.js"></script>
</html>
